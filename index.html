<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <h2>You Can Use Your Keyboard</h2>
    <h3>(Hint:Press <span>C</span> to clear) </h3>
    <div class="frame">
    <!-- Code changes are at the bottom. -->
    <p class="screen"></p>
    <p class="upper">
     <button onclick="
       calculation = '0';
       display();

       // Remember to save the calculation here.
       localStorage.setItem('calculation', calculation);
     ">C</button>

     <button onclick="
       backSpace();
     ">DEL</button>

     <button onclick="
       updateCalculation(' % ');
     ">%</button>

     <button id="right" onclick="
       updateCalculation(' / ');
     ">/</button>
   </p>
    <p class="all-b">
     <button onclick="
       updateCalculation('7');
     ">7</button>

     <button onclick="
       updateCalculation('8');
     ">8</button>

     <button onclick="
       updateCalculation('9');
     ">9</button>

     <button id="right" onclick="
       updateCalculation(' * ');
     ">*</button>
   </p>
   <p class="all-b">
     <button onclick="
       updateCalculation('4');
     ">4</button>

     <button onclick="
       updateCalculation('5');
     ">5</button>

     <button onclick="
       updateCalculation('6');
     ">6</button>

     <button id="right" onclick="
       updateCalculation(' - ');
     ">-</button>
   </p>
   <p class="all-b">
     <button onclick="
       updateCalculation('1');
     ">1</button>

     <button onclick="
       updateCalculation('2');
     ">2</button>

     <button onclick="
       updateCalculation('3');
     ">3</button>

     <button id="right" onclick="
       updateCalculation(' + ');
     ">+</button>
   </p>

   <p class="all-b">
     <button id="zero" onclick="
       updateCalculation('0');
     ">0</button>

     <button onclick="
       updateCalculation('.');
     ">.</button>

     <button id="right" onclick="
       // Note: eval() takes a string and runs it as code.
       // Avoid using eval() in real world projects since
       // it can potentially be given harmful code to run.
       // Only use eval() for learning purposes.
       calculation = eval(calculation);
       display();

       // Remember to save the calculation here.
       localStorage.setItem('calculation', calculation);
     ">=</button>

   </p>
    </div>



    <script src="Calculator.js">
    </script>
  </body>
</html>
